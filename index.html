<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Daniel Kindl - Software Engineer specializing in C#, .NET, and AI. View my projects and get in touch." />
  <meta name="keywords" content="Daniel Kindl, Software Engineer, C#, .NET, ASP.NET, AI, Portfolio" />
  <meta name="author" content="Daniel Kindl" />
  <title>Daniel Kindl | Software Engineer Portfolio</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="src/images/favicon.png" />

  <!-- Preconnect for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

  <!-- Global Styles -->
  <link rel="stylesheet" href="src/styles/global.css" />

  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" />

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- AOS (Animate On Scroll) -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
</head>

<body>
  <!-- ========== Header ========== -->
  <header>
    <h1>Daniel Kindl</h1>
    <p id="typing-text" aria-live="polite"></p>

    <!-- Navigation -->
    <nav aria-label="Main navigation">
      <a href="#skills">Techstack</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- ========== Main Content ========== -->
  <main>

    <!-- ========== Skills Section ========== -->
    <section id="skills" data-aos="fade-up">
      <h2>Techstack</h2>
      <div class="tech-grid">
        <div class="tech-item" data-aos="zoom-in" data-aos-delay="100">
          <div class="tech-icon">
            <i class="fas fa-hashtag"></i>
          </div>
          <span class="tech-name">C#</span>
        </div>
        <div class="tech-item" data-aos="zoom-in" data-aos-delay="200">
          <div class="tech-icon">
            <i class="fas fa-layer-group"></i>
          </div>
          <span class="tech-name">.NET</span>
        </div>
        <div class="tech-item" data-aos="zoom-in" data-aos-delay="300">
          <div class="tech-icon">
            <i class="fas fa-network-wired"></i>
          </div>
          <span class="tech-name">ASP.NET</span>
        </div>
        <div class="tech-item" data-aos="zoom-in" data-aos-delay="400">
          <div class="tech-icon">
            <i class="fas fa-exchange-alt"></i>
          </div>
          <span class="tech-name">REST APIs</span>
        </div>
        <div class="tech-item" data-aos="zoom-in" data-aos-delay="500">
          <div class="tech-icon">
            <i class="fas fa-window-maximize"></i>
          </div>
          <span class="tech-name">Avalonia UI</span>
        </div>
        <div class="tech-item" data-aos="zoom-in" data-aos-delay="600">
          <div class="tech-icon">
            <i class="fas fa-database"></i>
          </div>
          <span class="tech-name">SQL</span>
        </div>
        <div class="tech-item" data-aos="zoom-in" data-aos-delay="700">
          <div class="tech-icon">
            <i class="fab fa-git-alt"></i>
          </div>
          <span class="tech-name">Git</span>
        </div>
        <div class="tech-item" data-aos="zoom-in" data-aos-delay="800">
          <div class="tech-icon">
            <i class="fas fa-robot"></i>
          </div>
          <span class="tech-name">AI</span>
        </div>
      </div>
    </section>

    <!-- ========== Projects Section ========== -->
    <section id="projects" data-aos="fade-up">
      <h2>Projects</h2>

      <div class="carousel" role="region" aria-label="Projects carousel">
        <!-- Carousel Track -->
        <div class="carousel-track" id="carousel-track">
          <!-- Hidden template card used for cloning via JavaScript -->
          <div class="card project-template" style="display: none">
            <h3 class="project-title">Title</h3>
            <p class="project-desc">Description</p>
            <p class="project-langs">Languages</p>
            <a class="project-link" href="#" target="_blank" rel="noopener noreferrer">View on GitHub</a>
          </div>
        </div>

        <!-- Carousel Navigation Arrows -->
        <div class="carousel-controls">
          <button class="prev" aria-label="Previous project">
            <i class="fas fa-arrow-left" aria-hidden="true"></i>
          </button>
          <button class="next" aria-label="Next project">
            <i class="fas fa-arrow-right" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- ========== Contact Section ========== -->
    <section id="contact" data-aos="fade-up">
      <h2>Contact</h2>
      <p class="contact-message">Let's connect and build something awesome.</p>

      <!-- Social Icons -->
      <nav class="social-links" aria-label="Social media links">
        <a href="https://github.com/daniel-kindl" target="_blank" rel="noopener noreferrer" aria-label="GitHub profile">
          <i class="fab fa-github" aria-hidden="true"></i>
        </a>
        <a href="https://www.linkedin.com/in/kindldaniel/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn profile">
          <i class="fab fa-linkedin" aria-hidden="true"></i>
        </a>
        <a href="https://www.instagram.com/jmenuji_se_daniel/" target="_blank" rel="noopener noreferrer" aria-label="Instagram profile">
          <i class="fab fa-instagram" aria-hidden="true"></i>
        </a>
      </nav>
    </section>
  </main>

  <!-- ========== Footer ========== -->
  <footer id="footer">
    <p>Made with <span id="footer_heart">&#10084;&#65039;</span></p>
    <p>&copy; <span id="footer_year"></span> Daniel Kindl. All rights reserved.</p>
  </footer>

  <!-- ========== Scripts ========== -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="src/scripts/typeEffect.js"></script>
  <script src="src/scripts/footerScript.js"></script>
  <script src="src/scripts/projectsScript.js"></script>
</body>
</html>
