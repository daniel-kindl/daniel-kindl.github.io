  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
  <link rel="stylesheet" href="src/styles/global.css">
</head>
<body>
  <header>
    <h1>Daniel Kindl</h1>

  <main>

      <ul class="tech-icons">

        <li><i class="fas fa-terminal"></i> Delphi</li>
        <li><i class="fab fa-js"></i> JS</li>
        <li><i class="fab fa-php"></i> PHP</li>
        <li><i class="fab fa-html5"></i> HTML</li>
        <li><i class="fab fa-css3-alt"></i> CSS</li>
        <li><i class="fas fa-database"></i> SQL</li>

    <section id="contact" data-aos="fade-up">

  <footer>

  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    const phrases = ["Full Stack Software Engineer", "AI Enthusiast", "UX/UI Creator", "Gamer", "Calisthenics"];
    const el = document.getElementById("typing-text");
    let phraseIndex = 0, charIndex = 0, isDeleting = false;

    function typeEffect() 
    {
    const currentPhrase = phrases[phraseIndex];
    const visibleText = currentPhrase.slice(0, charIndex);
    el.textContent = visibleText;

    if (!isDeleting && charIndex < currentPhrase.length) 
    {
      charIndex++;
    } 
    else if (isDeleting && charIndex > 0) 
    {
      charIndex--;
    } 
    else 
    {
      if (!isDeleting) 
      {
        // Pause after fully typing the phrase
        setTimeout( () => { isDeleting = true; typeEffect(); }, 1500 );
        return;
      } 
      else 
      {
        // Move to the next phrase after deleting
        isDeleting = false;
        phraseIndex = (phraseIndex + 1) % phrases.length;
      }
    }

    const delay = isDeleting ? 40 : 100;
    setTimeout(typeEffect, delay);
  }

    typeEffect();
  </script>
</body>
</html>
