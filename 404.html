<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Daniel Kindl</title>
  <meta name="robots" content="noindex, nofollow">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Fira+Code&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="src/styles/global.css">

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 900;
      color: var(--accent);
      line-height: 1;
      margin-bottom: 1rem;
      font-family: 'Space Grotesk', sans-serif;
      text-shadow: 4px 4px 0 var(--bg-tertiary);
    }

    .error-message {
      font-size: 1.5rem;
      color: var(--text-primary);
      margin-bottom: 2rem;
      font-family: 'Fira Code', monospace;
    }

    .home-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      border: 2px solid var(--border);
      box-shadow: 4px 4px 0 var(--border);
      transition: all 0.2s;
    }

    .home-btn:hover {
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0 var(--border);
      background: var(--accent-secondary);
      color: #000;
    }
  </style>
</head>
<body>
  <div class="error-code">404</div>
  <p class="error-message">Module not found: Error: Can't resolve 'page'</p>
  <a href="/" class="home-btn">
    <span>cd /home</span>
  </a>
</body>
</html>
